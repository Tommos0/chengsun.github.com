        questions = {"Define ductility":"a material's ability to deform under tensile stress","What is the opposite of stiff":"soft","What is the equation for Young's modulus":"\\(\\text{Young's modulus (\\(E\\))} = \\frac {\\text{stress (\\(\\sigma\\))}} {\\text{strain (\\(\\epsilon)\\)}}\\)","What is the opposite of strong":"weak","What is the opposite of tough":"brittle","What is plastic deformation":"a permanent change of shape where the original shape can no longer be restored (energy is used up in rearranging the object's structure)","What is a ductile material":"one that can easily been stretched into a wire","What is compressive stress":"a squashing stress","What are the two types of strength":"yield strength and breaking/fracture strength","Define stiffness":"a material's resistance to deformation in response to stress","What is the unit of strain":"unitless","What is elastic deformation":"a temporary change of shape where the original shape can be restored when the stress is removed (energy is stored in the material, not lost).","Define strength":"the maximum stress a material can take before yield or breaking/fracture failure occurs.","What is the unit of stress":"\\(\\text{N} \\text{m}^{-2}\\)","Define stress":"force per cross-sectional area","What is a tough material":"one that needs a large amount of energy to break it","Define strain":"length of extension divided by the original length","What is a strong material":"one that can take a large stress before yielding or breaking","What is the unit of hardness":"\\(\\text{N} \\text{m}^{-2}\\)","What is a malleable material":"one that can easily be hammered into a sheet","Define breaking/fracture strength":"the maximum stress a material can take before breakage/fracture failure occurs.","What is torsional stress":"a twisting stress","What is the opposite of hard":"soft","Define yield strength":"the maximum stress a material can take before yield failure occurs (when plastic deformation starts)","What is the equation for strain":"\\(\\text{strain (\\(\\epsilon\\))} = \\frac {\\text{extension (x)}} {\\text{original length (l)}}\\)","What is a weak material":"one that can only take a small stress before yielding or breaking","What are the characteristics of a a tough material":"It usually undergoes a large amount of plastic deformation before breaking. It also resists crack propagation.","What is a hard material":"one that is resistive to dents and scratches","What is the equation for stress":"\\(\\text{stress (\\(\\sigma\\))} = \\frac {\\text{force (F)}} {\\text{cross-sectional area (A)}}\\)","What is the unit of toughness":"Usually \\(\\text{J} \\text{m}^{-2}\\)","Define malleability":"a material's ability to deform under compressive stress","What is a soft material":"either one that is not hard (easy to dent or scratch), or one that is not stiff (easy to deform)","What is tensile stress":"a stretching stress","What are the units of stiffness":"\\(\\text{N} \\text{m}^{-2}\\)","What is a stiff material":"one that is difficult to bend, stretch or compress elastically.","How is stiffness measured":"the Young's modulus (\\(E\\)) of a material indicates its stiffness"};
